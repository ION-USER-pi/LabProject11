<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Login System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-color: #4a4a4a;
            --secondary-color: #7e57c2;
            --background-color: #f4f4f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 400px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(0deg, transparent, var(--secondary-color), var(--secondary-color));
            transform-origin: bottom right;
            animation: border-flow 10s linear infinite;
        }

        @keyframes border-flow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1.5px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5e35b1;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--primary-color);
        }

        @media screen and (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="login-container">
        <h2>Quantum Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#" id="signupLink">Sign Up</a>
        </div>
    </div>

    <div id="signupContainer" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; display: flex; justify-content: center; align-items: center;">
        <div class="login-container" style="width: 400px;">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="newUsername" placeholder="Choose Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="newPassword" placeholder="Create Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="signup-link">
                Already have an account? <a href="#" id="loginLink">Login</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Particles JS Configuration
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: '#7e57c2' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, random: false },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: '#7e57c2', opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { 
                        onhover: { enable: true, mode: 'repulse' }, 
                        onclick: { enable: true, mode: 'push' }, 
                        resize: true 
                    },
                    modes: { 
                        grab: { distance: 400, line_linked: { opacity: 1 } }, 
                        bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 } 
                    }
                },
                retina_detect: true
            });

            // Local Storage User Management
            let users = JSON.parse(localStorage.getItem('quantumUsers')) || [];

            // Login Form Submission
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                const username = $('input[name="username"]').val();
                const password = $('input[name="password"]').val();

                const user = users.find(u => u.username === username && u.password === password);
                
                if (user) {
                    alert('Login Successful!');
                    // In a real app, you'd redirect or set session
                } else {
                    alert('Invalid credentials');
                }
            });

            // Signup Form Submission
            $('#signupForm').on('submit', function(e) {
                e.preventDefault();
                const newUsername = $('input[name="newUsername"]').val();
                const email = $('input[name="email"]').val();
                const newPassword = $('input[name="newPassword"]').val();
                const confirmPassword = $('input[name="confirmPassword"]').val();

                if (newPassword !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                const existingUser = users.find(u => u.username === newUsername);
                if (existingUser) {
                    alert('Username already exists!');
                    return;
                }

                users.push({ username: newUsername, email, password: newPassword });
                localStorage.setItem('quantumUsers', JSON.stringify(users));
                
                alert('Account created successfully!');
                $('#signupContainer').hide();
            });

            // Toggle between Login and Signup
            $('#signupLink').on('click', function(e) {
                e.preventDefault();
                $('#signupContainer').show();
            });

            $('#loginLink').on('click', function(e) {
                e.preventDefault();
                $('#signupContainer').hide();
            });
        });
    </script>
</body>
</html>
